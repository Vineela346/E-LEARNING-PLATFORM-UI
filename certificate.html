<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-3/4 max-w-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Certificate of Completion</h1>
    <p class="text-center mb-4">This certifies that</p>
    <h2 class="text-2xl font-semibold text-center mb-4">[Your Name]</h2>
    <p class="text-center mb-2">has successfully completed the internship at CodTech</p>
    <p class="text-center font-medium">Ending: <span id="endDate">July 31, 2025</span></p>
    <div class="mt-8 text-center">
      <button onclick="window.print()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download / Print</button>
    </div>
  </div>
</body>
</html>
