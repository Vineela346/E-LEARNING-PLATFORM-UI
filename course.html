<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Module</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow-md p-4">
    <a href="index.html" class="text-green-600 font-bold">‚Üê Back to Courses</a>
  </nav>
  <div class="container mx-auto px-6 py-8">
    <h1 class="text-2xl font-semibold mb-4">JavaScript Basics</h1>
    <!-- Video Embed -->
    <div class="aspect-w-16 aspect-h-9 mb-6">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              class="w-full h-full rounded-lg shadow"
              allowfullscreen></iframe>
    </div>

    <!-- Module Progress -->
    <div>
      <h2 class="font-medium">Module 1: Variables & Types</h2>
      <div class="bg-gray-200 rounded-full h-4 my-2">
        <div id="prog1" class="bg-green-500 h-4 rounded-full" style="width: 50%"></div>
      </div>
      <button onclick="completeModule('prog1')" class="bg-green-600 text-white px-3 py-1 rounded">Mark Complete</button>
    </div>
  </div>

  <script>
    function completeModule(id) {
      document.getElementById(id).style.width = '100%';
    }
  </script>
</body>
</html>
